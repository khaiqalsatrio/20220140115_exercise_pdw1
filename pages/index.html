<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title> <!-- Judul halaman -->
    <link rel="stylesheet" href="main.css"> <!-- Tautan ke file CSS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> <!-- Tautan ke library SweetAlert -->
    <script src="script/main.js"></script> <!-- Tautan ke file JavaScript -->
</head>
<body>
    <div class="container"> <!-- Container utama -->
        <!-- <img src="assets2/gambar.jpg" alt=""> -->
        <div class="div-login"> <!-- Container untuk form login -->
            <form class="form-login"> <!-- Form login -->
                <h1 class="h1">Login</h1> <!-- Judul form login -->
                <label class="label" for="Username">Username</label> <!-- Label untuk input username -->
                <input class="Username" type="text" placeholder="Username"> <!-- Input username -->
                <label class="label" for="password">Password</label> <!-- Label untuk input password -->
                <input class="password" type="password" placeholder="Password"> <!-- Input password -->
                <div class="container-button"> <!-- Container untuk tombol login -->
                    <button type="button" onclick="login()">Login</button> <!-- Tombol login -->
                </div>
            </form>
        </div>
    </div>
</body>
</html>
